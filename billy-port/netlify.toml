[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[redirects]]
  from = "/*.otf"
  to = "/assets/:splat"
  status = 200
  force = true
  headers = { Content-Type = "font/opentype" }

  [[redirects]]
  from = "/*.ttf"
  to = "/assets/:splat"
  status = 200
  force = true
  headers = { Content-Type = "font/truetype" }

  [[redirects]]
  from = "/assets/*"
  to = "/:splat"
  status = 200
  force = true
  headers = { Content-Type = "font/:splat" }